<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>login form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        async function login(event) {
            event.preventDefault();
    
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
    
            const response = await fetch('/loginpage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, password })
            });
    
            const data = await response.json();
    
            if (data.success) {
                alert("Login successful!");
                window.location.href = data.redirectTo; // Redirect to React app
            } else {
                alert("Login failed: " + data.message);
            }
        }
    </script>
</head>
<body>
    <body>

        <div class="login-container">
            <h1>Login</h1>
            <form action="http://localhost:5000/loginpage" method="POST">
                <input type="text" id="name" name="name" placeholder="Enter your name" required> 
                <input type="password" id="pwd" name="password" placeholder="Enter your password" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    
    </body>
    
</body>
</html>
